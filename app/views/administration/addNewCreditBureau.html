<div ng-controller="AddNewCreditBureauController">
    <div>
        <ul class="breadcrumb">
            <li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
            <li><a href="#/externalservices">{{'label.anchor.externalServices' | translate}}</a></li>
            <li class="active">{{'label.anchor.addnewcb' | translate}}</li>
        </ul>
    </div>
    <form name="addNewCreditBureauConfiguration" novalidate="" class="form-horizontal well" ng-submit="submit()">
        <api-validate></api-validate>

        <fieldset>
            <legend>{{ 'label.anchor.addnewcb' | translate }}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="alias">{{ 'label.input.alias' | translate }}</label>

                <div class="col-sm-3">
                    <input type="text" id="alias" name="alias" ng-model="formData.alias"  class="form-control">
                </div>
                <div class="col-sm-2">
                    <form-validate valattributeform="alias" valattribute="alias"/>
                </div>
            </div>







            <!-- <div class="form-group">
                <label class="control-label col-sm-2" for="country">{{'label.input.country' | translate}}<span
                        class="required">*</span> </label>
                <div class="col-sm-3">
                    <select chosen="formData.country" id="country" ng-model="formData.country"  class="form-control"
                            ng-options="country.country for country in formData.country | unique:'country'
                             track by formData.country"
                            ng-change="changecountry(country.country)" value="country.country">

                    </select>

                   <div>{{ formData.country }} </div>
                </div>
            </div>-->

            <div class="form-group">
                <label class="control-label col-sm-2" for="orgcreditbureau">{{'label.input.creditbureau' | translate}}</label>
                <div class="col-sm-3">
                    <select chosen="creditbureaus" id="orgcreditbureau" ng-model="creditBureauId"  class="form-control"
                            ng-options="creditbureau.creditBureauId as creditbureau.cbSummary for creditbureau in creditbureaus"
                            value="creditBureauId"></select>
                </div>
                <div> {{ creditBureauId}}</div>
            </div>







            <div class="col-md-offset-3">
                <a id="cancel" ng-href="#/externalservicesCB/CreditBureau" class="btn btn-default">{{'label.button.cancel' | translate}}</a>

                <button id="save" type="submit"   class="btn btn-primary">{{
                    'label.button.save' | translate }}
                </button>

            </div>

        </fieldset>
    </form>
</div>
